<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Todo List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <!-- ///////// Start Todo list //////////// -->
  <section class="todo-list">
    <!-- //////// Strat Add Tasks /////// -->
    <div class="add-tasks d-flex gap-2 mb-3">
      <input class="form-control" placeholder="Inter Your Task" id="input-text" type="text" />
      <button class="btn btn-primary" id="btn-task">Add Task</button>
    </div>
    <!-- /////////// Strat Taskes /////// -->
    <div class="tasks text-center"></div>
  </section>

  <script src="js/main.js"></script>
</body>

</html>
